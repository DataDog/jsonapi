name: test
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
permissions:
  contents: write
  deployments: write
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.19', '1.20']
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - name: test
        run: go test -v ./...
      - name: test-race
        run: go test -v -race ./...
      - name: fetch-previous-benchmark
        uses: actions/cache@v1
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      - name: benchmark
        run: go test -bench ./... | tee benchmarks.txt
      - name: store-current-benchmark
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: All Benchmarks
          tool: 'go'
          output-file-path: benchmarks.txt
          external-data-json-path: ./cache/benchmark-data.json
          # Token needed to make a commit comment
          github-token: ${{ secrets.GITHUB_TOKEN }}
          alert-threshold: '50%'
          fail-on-alert: true # TODO: prob unnecessary
          comment-on-alert: true
          summary-always: true

